<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive Scroll Example</title>

    <!-- Locomotive Scroll CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.css">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: red;
        }

        [data-scroll-container] {
            overflow: hidden;
        }

        [data-scroll-section] {
            position: relative;
            padding: 50px 0;
            height: 100vh;
            will-change: transform;
        }
    </style>
</head>

<body>

    <!-- Scroll Container -->
    <div data-scroll-container>
        <section data-scroll-section>
            <h1 data-scroll data-scroll-speed="10">Section 1</h1>
            <p>This is the first section.</p>
        </section>
        <section data-scroll-section>
            <h1>Section 2</h1>
            <p>This is the second section.</p>
        </section>
        <section data-scroll-section>
            <h1>Section 3</h1>
            <p data-scroll data-scroll-speed="10" data-scroll-direction="horizontal"> This is the third section.</p>
        </section>
    </div>

    <!-- Locomotive Scroll JS -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scroll = new LocomotiveScroll({
                el: document.querySelector('[data-scroll-container]'),
                smooth: true,

                lerp: .04
            });
        });
    </script>

</body>

</html>
